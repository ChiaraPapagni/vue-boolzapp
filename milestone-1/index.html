<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="app">

        <header id="site_header"></header>
        <!-- /#site_header -->

        <main id="site_main" class="container">
            <div class="container_header d_flex">
                <div class="col_30 d_flex">
                    <div class="user d_flex">
                        <img src="./assets/img/avatar_io.jpg" alt="Nome Utente" class="user_image">
                        <p>Nome Utente</p>
                    </div>
                    <div class="icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- /.col_30 -->

                <div class="col_70 d_flex">
                    <div class="user d_flex">
                        <img src="./assets/img/avatar_1.jpg" alt="Michele" class="user_image">
                        <div class="info_user">
                            <p>Michele</p>
                            <p class="last_access">Ultimo accesso oggi alle</p>
                        </div>
                    </div>
                    <div class="icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- /.col_70 -->
            </div>
            <!-- /.container_header -->


        </main>
        <!-- /#site_main -->

    </div>
    <!-- /#app -->


    <!-- Day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
